<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Summary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>

        @media only screen and (max-width: 600px) {
            .w-75{
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <center>
        <h3>NGO Data Summary</h3>
    </center>
    <div class="my-4 p-4">
        <div class="w-75 mx-auto lg-w-100">
            <center>
                <p class="font-weight-bold">Total Number of NGO's: {{total}}</p>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="{{percentage}}" aria-valuemin="0" aria-valuemax="100" style="width: {{percentage}}%"></div>
                </div>
                <br>
            </center>
            <table class="table table-bordered">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Source</th>
                    <th scope="col">Total Scraped Data</th>
                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody>
                    {% for data in apps %}
                    <tr>
                        <th scope="row">{{forloop.counter}}</th>
                        <td>{{data.Name}}</td>
                        <td>{{data.total}}</td>
                        <td>{{data.status}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
